<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather Pokémon</title>
</head>
<body>
    <h1>Weather Pokémon Finder</h1>
    <form id="locationForm">
        <input type="text" id="location" placeholder="Enter a location..." required>
        <button type="submit">Get Pokémon</button>
    </form>
    <div id="result">
        <p id="weather"></p>
        <img id="pokemonSprite">
        <p id="pokemonName"></p>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
